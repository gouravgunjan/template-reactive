<div class="container">
    <div class="row">
        <form class="col" [formGroup]="searchForm">
            <label for="searchBox" class="form-label">Reactive Search</label>
            <input type="text" formControlName="search" class="form-control" id="searchBox" placeholder="Trimmer" required>
        </form>
    </div>
    <div class="row search-results">
        <ul class="list-group">
            <li class="list-group-item row" *ngFor="let item of filteredItems | async">
                <span class="col-6">{{ item.name }}</span>
                <span class="col-6">{{ item.price }}</span>
            </li>
          </ul>
    </div>
    <div class="row">
        <button type="button" class="btn btn-dark" (click)="submit()" [disabled]="!searchForm.valid">Submit</button>
    </div>
</div>
